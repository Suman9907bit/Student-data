const tbody = document.querySelector('#studentTable tbody');

function loadStudents(){
  tbody.innerHTML = '';
  students.forEach(st => {
    const tr = document.createElement('tr');
    tr.dataset.date = st.date;
    tr.innerHTML = `
      <td>${st.roll}</td>
      <td>${st.name}</td>
      <td>${st.date}</td>
      <td>${st.running}</td>
      <td>${st.complete}</td>
      <td>${st.due}</td>
      <td class="days"></td>
    `;
    tbody.appendChild(tr);
  });
  updateDays();
}

function updateDays(){
  let rows = document.querySelectorAll('#studentTable tbody tr');
  let today = new Date();
  rows.forEach(row=>{
    let ad = new Date(row.dataset.date);
    let diff = Math.floor((today - ad)/(1000*60*60*24));
    row.querySelector('.days').innerText = diff + ' days';
  });
}

loadStudents();
setInterval(updateDays, 86400000);

function exportExcel(){
  let table = document.getElementById('studentTable').outerHTML;
  let blob = new Blob([table], {type:'application/vnd.ms-excel'});
  let a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'student_list.xls';
  a.click();
}
