<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Data Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Export Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
:root{
  --primary:#0b3c8a;
  --secondary:#f2f6fc;
  --dark:#102a43;
}
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:var(--secondary)}

.header{
  background:var(--primary);
  color:#fff;
  padding:15px 20px;
  font-size:20px;
  font-weight:600;
}

.wrapper{
  padding:15px;
}

/* FILTER */
.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-bottom:15px;
}
.filters input,.filters select{
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
}

/* BUTTONS */
.actions{
  margin-bottom:15px;
}
.actions button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-right:8px;
}
.actions button i{margin-right:6px}

/* TABLE */
.table-box{
  background:#fff;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}
th{
  background:#e9eff8;
  color:#333;
}
tr:hover{background:#f5f9ff}

/* MOBILE */
@media(max-width:768px){
  .header{font-size:17px}
}
</style>
</head>

<body>

<div class="header">
  <i class="fa-solid fa-user-graduate"></i> Student Data Management
</div>

<div class="wrapper">

  <!-- FILTERS -->
  <div class="filters">
    <input type="text" id="nameFilter" placeholder="Search Name">
    <select id="courseFilter">
      <option value="">All Courses</option>
      <option>Basic</option>
      <option>Diploma</option>
      <option>Advance Diploma</option>
      <option>Tally</option>
    </select>
    <input type="date" id="dateFilter">
    <input type="number" id="dayFilter" placeholder="Live Day â‰¥">
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button onclick="exportExcel()"><i class="fa-solid fa-file-excel"></i>Excel</button>
    <button onclick="exportPDF()"><i class="fa-solid fa-file-pdf"></i>PDF</button>
  </div>

  <!-- TABLE -->
  <div class="table-box">
    <table id="studentTable">
      <thead>
        <tr>
          <th>SL</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Mobile</th>
          <th>Father Name</th>
          <th>Admission Date</th>
          <th>Course</th>
          <th>Live Day</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
// ===== STUDENT DATA (CODE ENTRY) =====
const students = [
  {sl:1,name:"Rahul Das",roll:"101",mobile:"9876543210",father:"S Das",date:"2025-01-01",course:"Diploma"},
  {sl:2,name:"Amit Roy",roll:"102",mobile:"9123456789",father:"R Roy",date:"2024-12-15",course:"Basic"},
  {sl:3,name:"Suman Jana",roll:"103",mobile:"9907992247",father:"M Jana",date:"2024-11-20",course:"Advance Diploma"}
];

function liveDay(date){
  const d1 = new Date(date);
  const d2 = new Date();
  return Math.floor((d2 - d1)/(1000*60*60*24));
}

function loadTable(){
  const tbody = document.querySelector("#studentTable tbody");
  tbody.innerHTML="";
  students.forEach(s=>{
    const day = liveDay(s.date);
    tbody.innerHTML += `
      <tr>
        <td>${s.sl}</td>
        <td>${s.name}</td>
        <td>${s.roll}</td>
        <td>${s.mobile}</td>
        <td>${s.father}</td>
        <td>${s.date}</td>
        <td>${s.course}</td>
        <td>${day}</td>
      </tr>`;
  });
}
loadTable();

// ===== FILTER =====
document.querySelectorAll(".filters input, .filters select")
.forEach(el=>el.addEventListener("input",filterData));

function filterData(){
  const nameF = nameFilter.value.toLowerCase();
  const courseF = courseFilter.value;
  const dateF = dateFilter.value;
  const dayF = dayFilter.value;

  document.querySelectorAll("#studentTable tbody tr").forEach(r=>{
    const name = r.children[1].innerText.toLowerCase();
    const course = r.children[6].innerText;
    const date = r.children[5].innerText;
    const day = parseInt(r.children[7].innerText);

    r.style.display =
      (name.includes(nameF)) &&
      (!courseF || course===courseF) &&
      (!dateF || date===dateF) &&
      (!dayF || day>=dayF)
      ? "" : "none";
  });
}

// ===== EXPORT =====
function exportExcel(){
  const wb = XLSX.utils.table_to_book(studentTable);
  XLSX.writeFile(wb,"student_data.xlsx");
}

function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Student Data",14,10);
  doc.autoTable({html:"#studentTable",startY:15});
  doc.save("student_data.pdf");
}
</script>

</body>
</html>
